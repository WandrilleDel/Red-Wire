<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta 
            name="viewport"
            content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
        >
        <title>Starline Project</title>
        <link rel="shortcut icon" href="./assets/images/starline.png">
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./assets/css/teleportation.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h3><strong>STARLINE</strong></h3>
            <nav>
                <ul>
                    <li><a href="" class="menu">Notre équipe</a></li>
                    <li><a href="" class="menu">Contact</a></li>
                    <li><a href="./home.html" class="menu">Accueil</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h3>La Téléportation</h3>
            <img src="">
        </section>
        <section>
            <h3>Informations sur la Téléportation</h3>
        </section>
        <section>
            <h3>Réservation:</h3>
            <form>
                <div class="form-row">
                  <div class="col-3">
                    <label>Date du voyage :</label>
                    <input type="date" class="form-control">
                  </div>
                  <div class="col-3"> 
                    <label>Nombre de place :</label>
                    <input type="number" class="form-control" required/>
                  </div>
                  <div class="col-3">
                    <label>Votre destination :</label>
                    <select name="planete" class="form-control" id="planete" required>
                      <option value="destination">Votre choix ...</option>
                      <option value="mercure">Mercure</option>
                      <option value="venus">Vénus</option>
                      <option value="mars">Mars</option>
                      <option value="jupiter">Jupiter</option>
                      <option value="saturne">Saturne</option>
                      <option value="uranus">Uranus</option>
                      <option value="neptune">Neptune</option>
                      <option value="terre">Terre</option>
                  </select>
                </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary md-2">Envoyer</button>
                  </div>
                  </div>
                </div>
            </form>
        </section>
    </body>
</html>
