<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>connexion</title>

<body>
    <h3> Veuillez renseigner votre nom d'utilisateur et votre mot de passe</h3>
    <form>
        <div class="formulaire-login">
            <div class="form-group">
                <label for="userName">Utilisateur</label><br>
                <input type="text" class="form-group"name="User Name" id="userName" required><br>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label><br>
                <input type="text" name="password" id="password" required><br>
            </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="connexion">se connecter</button><br>
            </div>
        </div>
    </form>
</body>
