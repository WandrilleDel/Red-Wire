<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta 
            name="viewport"
            content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
        >
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>Starline Project</title>
        <link rel="stylesheet" href="./assets/css/navette.css">
        <link rel="shortcut icon" href="./assets/images/starline.png">
    </head>
    <body>
        <div id="page-container" class="container">
            <header>
                <h1><strong>STARLINE</strong></h1>
                <header>
                    <h3 class="title"><strong>STARLINE</strong></h3>
                    <nav>
                        <ul class="row nav navigation">
                            <li class="nav-item"><a href="" class="menu nav-link">Notre équipe</a></li>
                            <li class="nav-item"><a href="" class="menu nav-link">Contact</a></li>
                            <li class="nav-item"><a href="./home.html" class="menu nav-link">Accueil</a></li>
                        </ul>
                    </nav>
                </header>
            <section>
                <article id="navette" class="col-12 md-5">
                        <h3>La Navette</h3>
                        <img src="">
                </article>
                <article id="informations">
                    <h3>Informations sur la Navette</h3>
                </article>
            </section>
            <section id="reservation">
                <h3>Réservation:</h3>
                <form>
                    <div class="form-row">
                      <div class="col-3">
                        <label>Date du voyage :</label>
                        <input type="date" class="form-control">
                      </div>
                      <div class="col-3"> 
                        <label>Nombre de place :</label>
                        <input type="number" class="form-control" required/>
                      </div>
                      <div class="col-3">
                        <label>Votre destination :</label>
                        <select name="planete" class="form-control" id="planete" required>
                          <option value="destination">Votre choix ...</option>
                          <option value="mercure">Mercure</option>
                          <option value="venus">Vénus</option>
                          <option value="mars">Mars</option>
                          <option value="jupiter">Jupiter</option>
                          <option value="saturne">Saturne</option>
                          <option value="uranus">Uranus</option>
                          <option value="neptune">Neptune</option>
                          <option value="terre">Terre</option>
                      </select>
                    </div>
                      <div class="col-auto">
                        <button type="submit" class="btn btn-primary md-2">Envoyer</button>
                      </div>
                      </div>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
